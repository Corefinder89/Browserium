[loggers]
keys=rootLogger

[handlers]
keys=consoleHandler

[formatters]
keys=logFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=logFormatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s