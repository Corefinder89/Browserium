repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v1.4.0-1
  hooks:
  - id: yapf
  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.22.0
  hooks:
  - id: bashate
  - repo: https://github.com/openstack-dev/bashate
    rev: 0.6.0
  hooks:
  - id: trailing-whitespace
  - id: check-merge-conflict
  - id: check-json