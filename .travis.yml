language: python

services:
  - docker

python:
  - "3.7"

before_install:
  - sudo apt-get update
  - sudo chmod +rwx /usr/local/bin
  - docker pull selenium/hub
  - docker pull selenium/node-firefox
  - docker pull selenium/node-chrome
  - docker pull selenium/node-phantomjs
  - docker run -d -p 4444:4444 --name selenium-hub selenium/hub
  - docker run -d --link selenium-hub:hub selenium/node-chrome
  - docker run -d --link selenium-hub:hub selenium/node-firefox

install:
  - pip install git+git://github.com/flu-x/flexibox.git@develop
  - sudo flexibox download --driver=chromedriver
  - sudo flexibox download --driver=geckodriver
  - sudo flexibox download --driver=phantomjsdriver
  - sudo flexibox download --driver=operadriver

before_script:
  - cd TestFunction

script:
 python execute.py
